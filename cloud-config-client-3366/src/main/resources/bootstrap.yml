server:
  port: 3366

spring:
  application:
    name: config-client-3366
  cloud:
    #Config客户端配置
    config:
      label: master #分支名称
      name: config  #配置文件名称
      profile: dev  #读取后缀名称 上述3个综合: master 分支上 config-dev.yml 的配置文件被读取http://config-3344.com:3344/master/config-dev.yml
      uri: http://localhost:3344
  #RabbitMQ相关配置
  rabbitmq:
    host: localhost
    prot: 5672
    username: guest
    password: guest


#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka


#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"